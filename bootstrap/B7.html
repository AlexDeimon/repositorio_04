<!DOCTYPE html>
<html>
<head>
	<title>Bootsrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<div class="alert alert-primary">
					<strong>Alert-Prymary</strong> Prueba de componente alert
				</div>
			</div>
			<div class="col">
				<div class="alert alert-secondary">
					<strong>Alert-secondary</strong> Prueba de componente alert
				</div>
			</div>
			<div class="col">
				<div class="alert alert-success">
					<strong>Alert-success</strong> Prueba de componente alert
				</div>
			</div>
			<div class="col">
				<div class="alert alert-warning">
					<strong>Alert-success</strong> Prueba de componente alert
				</div>
			</div>
			<div class="col">
				<div class="alert alert-dark">
					<strong>Alert-success</strong> Prueba de componente alert
				</div>
			</div>
			<div class="col">
				<div class="alert alert-info">
					<strong>Alert-success</strong> Prueba de componente alert
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="alert alert-danger alert-dismissible mt-5">
			<p>El sitio se cierra el fin de semana...</p>
			<button type="button" class="close" data-dismiss="alert"><span>X</span></button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
