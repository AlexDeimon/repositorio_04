<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var nombre;
		var nota;
		nombre=prompt('Ingrese nombre: ','');
		nota=parseInt(prompt('Ingrese nota: ',''));
		if(nota>=3){
			document.write(nombre+' aprobó con '+nota);
		}else{
			document.write(nombre+' reprobó con '+nota);
		}
	</script>
</body>
</html>
