<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1{ font-family: impact;
			font-size: 25px;
			font-style: italic;
			font-weight: bold;
		}
		h2{ font-family: georgia;
			font-size: 30px;
		}
		h3{ font-family: impact;
			font-size: 35px;
			text-shadow: 7px 4px 5px blue;
		}
	</style>
</head>
<body>
	<h1>Este es el titulo con h1</h1>
	<h2>Este es el titulo con h2</h2>
	<h3>Este es el titulo con h3</h3>
</body>
</html>
