<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var cadena=prompt('Ingrese una frase...');
		document.write('La frase ingresada es: '+cadena+'<br>');
		document.write('La cantidad de caracteres es: '+cadena.length+'<br>');
		document.write('El primer caracter es: '+cadena.charAt(0)+'<br>');
		document.write('Los primero 4 caracteres son: '+cadena.substring(0,4)+'<br>');
		if(cadena.indexOf('hola')!=-1){
			document.write('Se ingreso la palabra hola');
		}else{
			document.write('No se ingreso la palabra hola');
		}
		document.write('<br');
		document.write('MAYUSCULAS: '+cadena.toUpperCase());
		document.write('<br');
		document.write('minusculas: '+cadena.toLowerCase());
	</script>
</body>
</html>
