<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1{
			color: #ff0000;
			text-align: left;
			text-decoration: overline;
		}
		h2{
			color: #ffaa00;
			text-align: center;
			text-decoration:line-through;
		}
		h3{
			color: #0000ff;
			text-align:right;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Ejemplo texto 1</h1>
	<h2>Ejemplo texto 2</h2>
	<h3>Ejemplo texto 3</h3>
</body>
</html>
