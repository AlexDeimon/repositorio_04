<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		Seleccione el lenguaje preferido:
		<br>

		<input type="radio" name="lenguaje" value="2">Python<br>
		<input type="radio" name="lenguaje" value="3">C++<br>
		<input type="radio" name="lenguaje" value="4">JavaScript<br>
		<input type="submit" name="enviar">
	</form>
	<hr>
	<form>
		Seleccione su lenguaje preferido: 
		<br>
		<select>
			<option value="1">Java</option>
			<option value="2">Python</option>
			<option value="3">C++</option>
			<option value="4">JavaScript</option>
		</select>
		<input type="submit" name="enviar">
	</form>
</body>
</html>
