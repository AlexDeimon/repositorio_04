<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body onload="activar()">
	<script type="text/javascript">
		function activar() {
			document.getElementById('nombre').focus();
		}
	</script>
	<form>
		Ingrese su nombre:<br>
		<input type="text" id="nombre"><br>
		Ingrese su edad:<br>
		<input type="text" id="edad"><br>
		<input type="button" value="confirmar">
	</form>
</body>
</html>
