<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function vaciar(control){
			control.value='';
		}
		function verificar(control){
			if(control.value==''){
				alert('Debe ingresar datos');
			}
		}
	</script>
	<form>
		<input type="text" id="nombre" onfocus="vaciar(this)" onblur="verificar(this)" value="nombre"><br>
		<input type="text" id="edad" onfocus="vaciar(this)" onblur="verificar(this)" value="edad"><br>
		<input type="button" value="confirmar">
	</form>
</body>
</html>
