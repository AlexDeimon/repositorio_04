<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function ver(){
			var nombre=document.getElementById('nombre').value;
			var edad=document.getElementById('edad').value;
			alert('ingreso el nombre: '+nombre);
			alert('ingreso la edad: '+edad);
		}
	</script>
	<form>
		Ingrese nombre:
		<input type="text" id="nombre"><br>
		Ingrese edad:
		<input type="text" id="edad"><br>
		<input type="button" value="ver datos" onclick="ver()">
	</form>
</body>
</html>
