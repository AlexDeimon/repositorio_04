<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var contador=0;
		function sumatoria(){
			contador++;
			alert('El contador ahora suma: '+contador);
		}

	</script>
	<form>
		<input type="button" onclick="sumatoria()" value="Sumar">
	</form>
</body>
</html>
