<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1,h2,h3,h4,h5,h6{
			font-family: tahoma;
		}
		h1{
			color: #ff0000;
		}
		h2{
			font-size: 30px;
		}
		h3{
			font-size: 25px;
		}
		h4{
			color:#0000ff;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Titulo h1</h1>
	<h2>Titulo h2</h2>
	<h3>Titulo h3</h3>
	<h4>Titulo h4</h4>
</body>
</html>
