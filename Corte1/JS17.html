<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function verificar() {
			if (window.confirm('Quiere salir del sitio de la unilibre?')){
				window.location='http://www.unilibre.edu.co';
			}
			else{
				window.alert('No problem');
			}
		}
	</script>
	<button onclick="verificar()">Ingresar a la Unilibre</button>
</body>
</html>
